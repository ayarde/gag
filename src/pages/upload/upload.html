<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="closeModal()">
        Close
      </button>
    </ion-buttons>

    <ion-title>{{ tittle | placeHolder:"Create new post" }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Tittle</ion-label>
    <ion-input type="text" [(ngModel)]="tittle"></ion-input>
  </ion-item>

  <ion-item *ngIf="imagePreview">
    <img [src]="imagePreview">
  </ion-item>

</ion-list>

<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button block icon-left>
        <ion-icon name="photos"></ion-icon>
        Select
      </button>
    </ion-col>

    <ion-col>
      <button ion-button block icon-left (click)="showCamera()">
        <ion-icon name="camera"></ion-icon>
        Camara
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
